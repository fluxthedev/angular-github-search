<div class="container" id="main">
  <div class="row">
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#">gitFinder 4jgjgjggj</a>
    </nav>
  </div>

  <div class="spacer"></div>
  <div class="container content">
    <div id="searchForm">
      <form class="form-inline my-5" (keydown.enter)="$event.preventDefault()">
        <mat-form-field class="example-full-width">
          <mat-label>Search GitHub Users</mat-label>
          <input id="search-input" matInput />
        </mat-form-field>
        <button type="button" mat-button class="ml-3" (click)="getStuff()">
          Search
        </button>
      </form>
    </div>
    <div class="row px-4">
      <div class="row">
        <div *ngFor="let item of array" class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="{{ item.avatar_url }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.login }}</h5>
              <a
                href="{{ item.html_url }}"
                target="_blank"
                class="btn btn-primary"
                >GitHub Profile</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
